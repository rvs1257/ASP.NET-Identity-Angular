<mat-toolbar color="primary">

  <div class="toolbar-content">
    @if (isHandset$ | async) {
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    }
    <span>
      <a class="root" routerLink="home">ASP.NET Identity 8</a>
    </span>

    <span class="toolbar-spacer"></span>

    <div class="button-group">
      @if (signedIn | async) {
      <button mat-raised-button type="button" class="text-right" ngClick (click)="logout()" color="primary">
        Logout
      </button>
      }
      @else {
      <a mat-raised-button routerLink="login" color="accent">Login</a>
      <a mat-raised-button routerLink="register" color="accent">Register</a>
      }
    </div>
  </div>

</mat-toolbar>

<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">

    <mat-nav-list>
      <a mat-list-item routerLinkActive="active-link" routerLink="home">Home</a>
      @if (signedIn | async) {
      <a mat-list-item routerLinkActive="active-link" routerLink="user/info">User Info</a>
      }
      <a mat-list-item routerLinkActive="active-link" routerLink="weatherforecast">Weather</a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>

    <router-outlet>
    </router-outlet>

  </mat-sidenav-content>

</mat-sidenav-container>
